name: Build and deploy .NET Core application to Function App ShabaBirthdayReminderBot with API Management Service ShabaBirthdayReminderTelegramBotAPI-ShabaBirthdayReminderTelegramBotAPI
on:
  push:
    branches:
    - dev
env:
  AZURE_FUNCTIONAPP_NAME: ShabaBirthdayReminderBot
  AZURE_FUNCTIONAPP_PACKAGE_PATH: Shaba.Birthday.Reminder.Bot/.
  CONFIGURATION: Release
  DOTNET_CORE_VERSION: 6.0.x
  WORKING_DIRECTORY: Shaba.Birthday.Reminder.Bot
  AZURE_APIM_RESOURCEGROUP: ShabaBirthdayReminderBot
  AZURE_APIM_SERVICENAME: ShabaBirthdayReminderTelegramBotAPI
  AZURE_APIM_API_ID: ShabaBirthdayReminderTelegramBotAPI
  AZURE_APIM_RESOURCE_PATH: /
  AZURE_APIM_SWAGGERURL: ''
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: ${{ env.DOTNET_CORE_VERSION }}
    - name: Restore
      run: dotnet restore "${{ env.WORKING_DIRECTORY }}"
    - name: Build
      run: dotnet build "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-restore
    - name: Publish
      run: dotnet publish "${{ env.WORKING_DIRECTORY }}" --configuration ${{ env.CONFIGURATION }} --no-build --output "${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}"
    - name: Publish Artifacts
      uses: actions/upload-artifact@v1.0.0
      with:
        name: functionapp
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Download artifact from build job
      uses: actions/download-artifact@v2
      with:
        name: functionapp
        path: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
    - name: Deploy to Azure Function App
      uses: Azure/functions-action@v1
      with:
        app-name: ${{ env.AZURE_FUNCTIONAPP_NAME }}
        publish-profile: ${{ secrets.ShabaBirthdayReminderBot_6BB3 }}
        package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.ShabaBirthdayReminderTelegramBotAPI_SPN }}
    - name: Import API into Azure API Management
      run: az apim api import --path "${{ env.AZURE_APIM_RESOURCE_PATH }}" --resource-group ${{ env.AZURE_APIM_RESOURCEGROUP }} --service-name ${{ env.AZURE_APIM_SERVICENAME }} --api-id ${{ env.AZURE_APIM_API_ID }} --specification-url "${{ env.AZURE_APIM_SWAGGERURL }}" --specification-format OpenApi --subscription-required false
